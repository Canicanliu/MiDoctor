server:
  port: 8081
spring:
    # dubbo
    dubbo:
      application:            #应用配置，用于配置当前应用信息，不管该应用是提供者还是消费者。
        name: minidoctor-core
      registry:                 #注册中心配置，用于配置连接注册中心相关信息。
        address: zookeeper://localhost:2181
        group: dev
      protocol:     #协议配置，用于配置提供服务的协议信息，协议由提供方指定，消费方被动接受。
        name: dubbo
        port: 20110
        payload: 20388608
      scan: com.can.minidoctor.core  #服务暴露与发现消费所在的package

    datasource:
      name: mysql_cmimp
      type: com.alibaba.druid.pool.DruidDataSource
      #druid相关配置
      druid:
        #监控统计拦截的filters
        url: jdbc:mysql://203.195.129.169:3506/test?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
        username: root
        password: root

        #配置初始化大小/最小/最大
        initial-size: 1
        min-idle: 1
        max-active: 20
        #获取连接等待超时时间
        max-wait: 60000
        #间隔多久进行一次检测，检测需要关闭的空闲连接
        time-between-eviction-runs-millis: 60000
        #一个连接在池中最小生存的时间
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 'x'
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
        pool-prepared-statements: false
        max-pool-prepared-statement-per-connection-size: 20
mybatis:
  mapper-locations: classpath:mapper/*.xml,classpath:mapper/custom/*.xml
  type-aliases-package: com.midea.cmimp.core.provider.entity

